<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Fugue</title>
  <!-- Codemirror -->
  <link rel="stylesheet" href="css/codemirror.css">
  <link rel="stylesheet" href="css/base16-ocean.css">
  <script src="js/codemirror.js"></script>
  <script src="js/clj-mode.js"></script>
  <!-- Fugue -->
  <link rel="stylesheet" href="css/main.css">
  <script src="js/main.js"></script>
</head>

<body>
  <div id="container">
    <div class="panel" id="controls">
      <h1>fugue</h1>
      <ul>
        <li>
          <span id="bars">0</span>.
          <span id="beats">0</span>.
          <span id="sixteenths">0</span>
        </li>
      </ul>
      <ul>
        <li><a id="play">PLAY</a></li>
        <li><a id="tempo">120.0</a> BPM</li>
        <li><a id="ts-upper">4</a> / <a id="ts-lower">4</a>
        <li><a id="tap">TAP TEMPO</a></li>
        <li>METRONOME <a id="metronome">OFF</a></li>
      </ul>
      <ul>
        <li>VIM BINDINGS <a id="vim">OFF</a></li>
        <li>LINE NUMBERS <a id="line-numbers">OFF</a></li>
        <li>THEME <a id="vim">LIGHT</a></li>
        <li><a id="tutorial">TUTORIAL</a></li>
      </ul>
      <ul>
        <li><a href="/">DOCS</a></href>
        <li><a href="/">SOURCE</a></href>
      </ul>
    </div>
    <div class="panel" id="editor"></div>
    <div class="panel" id="repl"></div>
  </div>
  <script>fugue_app.core.main()</script>
</body>
</html>
